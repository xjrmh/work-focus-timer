<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Focus Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .timer-card {
      background: #fff;
      border-radius: 12px;
      padding: 40px 60px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    .inputs {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0;
      font-size: 14px;
      color: #555;
    }
    input[type=number] {
      width: 80px;
      padding: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      transition: border-color 0.2s;
    }
    input[type=number]:focus {
      outline: none;
      border-color: #ff8c66;
    }
    #timer {
      font-size: 56px;
      margin: 20px 0;
      color: #333;
      transition: color 0.3s;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    .start-btn {
      background: #4CAF50;
      color: #fff;
    }
    .reset-btn {
      background: #f44336;
      color: #fff;
    }
    .buttons button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="timer-card">
    <h1>Work Focus Timer</h1>
    <div class="inputs">
      <label>Work minutes:
        <input type="number" id="workMinutes" value="25" min="1">
      </label>
      <label>Break minutes:
        <input type="number" id="breakMinutes" value="5" min="1">
      </label>
    </div>
    <div id="timer">25:00</div>
    <div class="buttons">
      <button id="startBtn" class="start-btn">Start</button>
      <button id="resetBtn" class="reset-btn">Reset</button>
    </div>
  </div>
  <script>
    let isRunning = false;
    let isWork = true;
    let interval;
    let remainingSeconds;

    function updateDisplay() {
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      document.getElementById('timer').textContent =
        String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      const work = parseInt(document.getElementById('workMinutes').value) || 25;
      const breakM = parseInt(document.getElementById('breakMinutes').value) || 5;
      if (remainingSeconds == null) {
        remainingSeconds = work * 60;
        isWork = true;
      }
      interval = setInterval(() => {
        remainingSeconds--;
        updateDisplay();
        if (remainingSeconds <= 0) {
          clearInterval(interval);
          isRunning = false;
          // switch mode
          isWork = !isWork;
          remainingSeconds = (isWork ? work : breakM) * 60;
          alert(isWork ? 'Work time!' : 'Break time!');
          updateDisplay();
          startTimer();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      const work = parseInt(document.getElementById('workMinutes').value) || 25;
      remainingSeconds = work * 60;
      isWork = true;
      updateDisplay();
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('resetBtn').addEventListener('click', resetTimer);
    // init
    resetTimer();
  </script>
</body>
</html>
