<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Focus Timer</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.timer-card {
  background: #fff;
  border-radius: 12px;
  padding: 40px 60px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  text-align: center;
  width: 300px;
}
h1 {
  margin-top: 0;
  font-size: 24px;
  color: #333;
}
.inputs {
  margin-bottom: 20px;
}
label {
  display: block;
  margin: 8px 0;
  font-size: 14px;
  color: #555;
}
input[type=number] {
  width: 80px;
  padding: 6px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  text-align: center;
  transition: border-color 0.2s;
}
input[type=number]:focus {
  outline: none;
  border-color: #ffa366;
}
.sound-toggle {
  margin-top: 12px;
  font-size: 14px;
}
#timer {
  font-size: 56px;
  margin: 20px 0;
  color: #333;
}
button {
  width: 80px;
  padding: 10px;
  margin: 0 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s;
}
#startBtn {
  background-color: #4CAF50;
  color: white;
}
#startBtn:hover {
  background-color: #45a049;
}
#resetBtn {
  background-color: #f44336;
  color: white;
}
#resetBtn:hover {
  background-color: #d32f2f;
}
/* Responsive for mobile */
@media (max-width: 600px) {
  .timer-card {
    width: 90%;
    padding: 30px 20px;
  }
  #timer {
    font-size: 48px;
  }
  input[type=number] {
    width: 70px;
  }
}
</style>
</head>
<body>
<div class="timer-card">
  <h1>Work Focus Timer</h1>
  <div class="inputs">
    <label>Work minutes:
      <input type="number" id="workMinutes" value="25" min="1">
    </label>
    <label>Break minutes:
      <input type="number" id="breakMinutes" value="5" min="1">
    </label>
    <label class="sound-toggle">
      <input type="checkbox" id="soundToggle" checked> Play sound alert
    </label>
  </div>
  <div id="timer">25:00</div>
  <button id="startBtn">Start</button>
  <button id="resetBtn">Reset</button>
</div>
<script>
let isRunning = false;
let interval;
let remainingSeconds = null;
let isWork = true;
const beep = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

function updateDisplay() {
  const minutes = Math.floor(remainingSeconds / 60).toString().padStart(2, '0');
  const seconds = (remainingSeconds % 60).toString().padStart(2, '0');
  document.getElementById('timer').textContent = `${minutes}:${seconds}`;
}

function startTimer() {
  if (isRunning) return;
  isRunning = true;
  const work = parseInt(document.getElementById('workMinutes').value) || 25;
  const breakM = parseInt(document.getElementById('breakMinutes').value) || 5;
  if (remainingSeconds === null) {
    remainingSeconds = work * 60;
    isWork = true;
  }
  interval = setInterval(() => {
    remainingSeconds--;
    updateDisplay();
    if (remainingSeconds <= 0) {
      clearInterval(interval);
      isRunning = false;
      // switch mode
      isWork = !isWork;
      remainingSeconds = (isWork ? work : breakM) * 60;
      if (document.getElementById('soundToggle').checked) {
        beep.play();
      }
      alert(isWork ? 'Work time!' : 'Break time!');
      updateDisplay();
      startTimer();
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(interval);
  isRunning = false;
  const work = parseInt(document.getElementById('workMinutes').value) || 25;
  remainingSeconds = work * 60;
  isWork = true;
  updateDisplay();
}

document.getElementById('startBtn').addEventListener('click', startTimer);
document.getElementById('resetBtn').addEventListener('click', resetTimer);
// init
resetTimer();
</script>
</body>
</html>
