<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Focus Timer</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
.timer-card {
  background: #fff;
  border-radius: 12px;
  padding: 40px 60px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  text-align: center;
  width: 300px;
}
h1 {
  margin-top: 0;
  font-size: 24px;
  color: #333;
}
.inputs {
  margin-bottom: 20px;
}
label {
  display: block;
  margin: 8px 0;
  font-size: 14px;
  color: #555;
}
input[type=number] {
  width: 80px;
  padding: 6px;
  font-size: 16px;
}
#timer {
  font-size: 72px;
  margin: 20px 0;
  color: #333;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  margin: 5px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}
#startBtn {
  background-color: #4CAF50;
  color: white;
}
#startBtn:hover {
  background-color: #45a049;
}
#resetBtn {
  background-color: #f44336;
  color: white;
}
#resetBtn:hover {
  background-color: #d32f2f;
}
/* sound toggle */
.sound-toggle {
  display: flex;
  align-items: center;
  font-size: 14px;
  color: #555;
}
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
  margin-right: 10px;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 14px;
  width: 14px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
.switch input:checked + .slider {
  background-color: #4CAF50;
}
.switch input:checked + .slider:before {
  transform: translateX(20px);
}
/* sound container for bottom alignment */
.sound-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
/* Responsive for mobile */
@media (max-width: 600px) {
  .timer-card {
    width: 90%;
    padding: 30px 20px;
  }
  #timer {
    font-size: 48px;
  }
  input[type=number] {
    width: 70px;
  }
}
</style>
</head>
<body>
<div class="timer-card">
  <h1>Work Focus Timer</h1>
  <div class="inputs">
    <label>Work minutes:
      <input type="number" id="workMinutes" value="25" min="1">
    </label>
    <label>Break minutes:
      <input type="number" id="breakMinutes" value="5" min="1">
    </label>
  </div>
  <div id="timer">25:00</div>
  <button id="startBtn" onclick="startTimer()">Start</button>
  <button id="resetBtn" onclick="resetTimer()">Reset</button>
  <div class="sound-container">
    <label class="sound-toggle">
      <div class="switch">
        <input type="checkbox" id="soundToggle" checked>
        <span class="slider"></span>
      </div>
      <span>Enable sound</span>
    </label>
  </div>
</div>
<script>
let workTime, breakTime;
let totalSeconds, remainingSeconds;
let interval;
const beep = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
function updateDisplay() {
  const minutes = Math.floor(remainingSeconds / 60).toString().padStart(2, '0');
  const seconds = (remainingSeconds % 60).toString().padStart(2, '0');
  document.getElementById('timer').textContent = `${minutes}:${seconds}`;
}
function startTimer() {
  workTime = parseInt(document.getElementById('workMinutes').value) * 60;
  breakTime = parseInt(document.getElementById('breakMinutes').value) * 60;
  totalSeconds = workTime;
  remainingSeconds = totalSeconds;
  updateDisplay();
  clearInterval(interval);
  interval = setInterval(() => {
    remainingSeconds--;
    updateDisplay();
    if (remainingSeconds <= 0) {
      clearInterval(interval);
      // play beep if enabled
      if (document.getElementById('soundToggle').checked) {
        beep.play();
      }
      if (totalSeconds === workTime) {
        alert('Work session complete! Time for a break.');
        totalSeconds = breakTime;
      } else {
        alert('Break session complete! Back to work.');
        totalSeconds = workTime;
      }
      remainingSeconds = totalSeconds;
      updateDisplay();
      startTimer();
    }
  }, 1000);
}
function resetTimer() {
  clearInterval(interval);
  remainingSeconds = parseInt(document.getElementById('workMinutes').value) * 60;
  updateDisplay();
}
remainingSeconds = parseInt(document.getElementById('workMinutes')?.value || 25) * 60;
updateDisplay();
</script>
</body>
</html>
